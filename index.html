<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel ="stylesheet" href="styles.css" /> 
</head> 
<body>
    <main>
        <section class="glass">
            <div class="dashboard" >
                <div class="user">
                    <img src="./image/assian.jpg">
                    <h3>Zamin Hamid</h3>
                    <p> pro member</p>
                </div>
                <div class="links">


                    <div class="link">
                        <img  src="./image/twitch.png">
                        <h2>Streams</h2>

                    </div>


                
                    <div class="link">
                        <img  src="./image/steam.png">
                        <h2>Games</h2>
                    </div>  

                        
                    <div class="link">
                        <img  src="./image/upcoming.png">
                        <h2>New</h2>
                    </div> 
                    
                    <div class="link">
                        <img  src="./image/library.png">
                        <h2>Libary</h2>
                    </div> 
                                  
                </div>
                <div class="pro">
                    <h2>join pro for free games</h2>
                    <img src="./image/controller.png">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2> Active Games</h2>
                    <input  type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./image/assassins.png">
                        <div class="card-info">
                            <p>Assassins Creed</p>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./image/sackboy.png">
                        <div class="card-info">
                            <p> Sackboy</p>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">40%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./image/spiderman.png">
                        <div class="card-info">
                            <p> Spiderman</p>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">30%</h2>
                        </div>
                    </div>














                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
